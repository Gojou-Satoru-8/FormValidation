<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="display-4">Plasmid Internship Major Project</h1>
      <h2 class="display-6">Form Validation</h2>
    </header>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <form id="form" class="needs-validation row" novalidate>
          <div class="col-md-12 mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required />
            <div class="fullName-feedback invalid-feedback"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" />
            <div class="email-feedback invalid-feedback"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="number" id="phoneNumber" name="phoneNumber" class="form-control" />
            <div class="phoneNumber-feedback invalid-feedback"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" />
            <div class="password-feedback invalid-feedback"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="passwordConfirm" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              class="form-control"
            />
            <div class="passwordConfirm-feedback invalid-feedback"></div>
          </div>
          <div class="col-md-12 text-center">
            <input type="submit" class="btn btn-lg btn-primary" name="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer>Submitted by: Ankush Bhowmik</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
